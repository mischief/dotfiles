modkey         = Mod4

bar_format     = +I / +S / <+D> / %F %T / +P / +U / +A / +V
bar_action     = conky

color_focus = rgb:85/99/00

program[term] = uxterm

program[lock] = xscreensaver-command --lock

program[screenshot_all] = screenshot all
program[screenshot_wind] = screenshot wind

program[plumb] = plumbclip
bind[plumb]    = MOD+Shift+p

urgent_enabled = 1

